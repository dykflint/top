<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="game-container">
        <div class="computer">
            <button class="computer-choice">
                <img src="" alt="" id="computer-choice-img">
            </button>
        </div>
        <div class="player">
            <button class="rock">
                <img src="img/rock.png" alt="">
            </button>
            <button class="paper">
                <img src="img/paper.png" alt="">
            </button>
            <button class="scissors">
                <img src="img/scissors.png" alt="">
            </button>
        </div>
        <div class="score">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
